{% extends "base.html" %} {% block title %}Change{% endblock %} {% block content
%}
<h1 align="center">Decks</h1>
<ul class="list-group list-group-flush" id="decks">
  {% for deck in user.decks %}
  <li class="list-group-item">{{deck.title}}</li>
  {% endfor %}
</ul>

<form method="POST">
  <textarea name="deck" , id="deck" , class="form-control"> </textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Deck</button>
  </div>
</form>

{% endblock %}
